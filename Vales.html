<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel</title>
    <link rel="stylesheet" href="Vales.css">
</head>
<body>
    <div class="carousel-container">
        <button class="nav-button return">&#x2190;</button> <!-- FlÃ¨che de retour -->

        <button class="nav-button prev">&lt;</button>
        <div class="carousel">
            <img src="1.png" alt="Slide 1">
            <img src="2.png" alt="Slide 2">
            <img src="3.png" alt="Slide 3">
            <img src="5.png" alt="Slide 5">
            <img src="6.png" alt="Slide 6">
            <img src="7.png" alt="Slide 7">
            <img src="9.png" alt="Slide 9">
        </div>
        <button class="nav-button next">&gt;</button>
    </div>

    <script src="Vales.js"></script>
</body>
</html>
