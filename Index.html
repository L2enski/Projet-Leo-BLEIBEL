<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Léo Bleibel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Section 1 : Nom et Carrousel -->
    <div class="carousel-section">
        <div class="carousel-container">
            <button class="nav-button prev"></button>
            <div class="carousel">
                <img src="IMG/photo1.jpg" alt="Photo 1">
                <img src="IMG/Photo2.jpg" alt="Photo 2">
                <img src="IMG/Photo3.jpg" alt="Photo 3">
                <img src="IMG/Photo4.jpg" alt="Photo 4">
                <img src="IMG/Photo5.jpg" alt="Photo 5">
            </div>
            <button class="nav-button next"></button>
        </div>
        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <div class="intro">
            <div class="profile-pic">
                <img src="IMG/photo leo.PNG" alt="Photo de profil">
            </div>
            <h1>Léo Bleibel</h1>
        </div>
    </div>

    <!-- Section 2 : Mes Projets -->
    <section class="projects">
        <h2>Mes projets</h2>
        <div class="project-grid">
            <a href="Vales.html">
                <div class="project-box" style="background-image: url('IMG/vls.png');"></div>
            </a>
            <a href="page2.html">
                <div class="project-box" style="background-image: url('');"></div>
            </a>
            <a href="page3.html">
                <div class="project-box" style="background-image: url('');"></div>
            </a>
            <a href="page4.html">
                <div class="project-box" style="background-image: url('');"></div>
            </a>
            <a href="page5.html">
                <div class="project-box" style="background-image: url('');"></div>
            </a>
            <a href="DemoHTML/index.html">
                <div class="project-box" style="background-image: url('IMG/cv.png');"></div>
            </a>
        </div>        
    </section>
    <footer>
        <section class="contact">
            <h2>Contactez Moi</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="first-name">Prénom:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Nom:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Adresse e-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" id="submit-btn">Envoyer</button>
            </form>
        </section>
    </footer>

    <script src="script.js"></script>
</body>
</html>
