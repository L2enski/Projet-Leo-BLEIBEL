<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="social-icons">
            <a href="https://www.instagram.com/" target="_blank" aria-label="instagram"><span class="fa-brands fa-instagram"></span></a>
            <a href="https://www.facebook.com/m2z.92/" target="_blank" aria-label="Facebook"><span class="fa-brands fa-facebook"></span></a>
            <a href="https://www.linkedin.com/in/leo-bleibel-15b5082b0/" target="_blank" aria-label="linkedin"><span class="fa-brands fa-linkedin"></span></a>
        </div>
    </header>    
    <div class="carousel-section">
        <div class="carousel-container">
            <button class="nav-button prev"></button>
            <div class="carousel">
                <img src="IMG/photo1.jpg" alt="Photo 1">
                <img src="IMG/Photo2.jpg" alt="Photo 2">
                <img src="IMG/Photo3.jpg" alt="Photo 3">
                <img src="IMG/Photo4.jpg" alt="Photo 4">
                <img src="IMG/Photo5.jpg" alt="Photo 5">
            </div>
            <button class="nav-button next"></button>
        </div>
        <div class="intro">
            <div class="profile-pic">
                <img src="IMG/photo leo.PNG" alt="Photo de profil">
            </div>
            <h1>Léo Bleibel</h1>
        </div>
    </div>
    <section class="projects">
        <h2>Mes projets</h2>
        <div class="project-grid">
            <a href="Projet1/Vales.html">
                <div class="project-box" style="background-image: url('IMG/vls.png');"></div>
            </a>
            <a href="Projet2/index.html">
                <div class="project-box" style="background-image: url('IMG/ART.png');">ART</div>
            </a>
            <a href="Projet3/index.html">
                <div class="project-box" style="background-image: url('IMG/PFC.PNG');"> </div>
            </a>
            <a href="page4.html">
                <div class="project-box" style="background-image: url('');"></div>
            </a>
            <a href="page5.html">
                <div class="project-box" style="background-image: url('');"></div>
            </a>
            <a href="Projet6/index.html">
                <div class="project-box" style="background-image: url('IMG/cv.png');">CV</div>
            </a>
        </div>        
    </section>
    <footer>
        <section class="contact">
            <h2>Contactez Moi</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="first-name">Prénom:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Nom:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Adresse e-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" id="submit-btn">Envoyer</button>
                <p id="confirmation-message"></p>
            </form>
        </section>
    </footer>

    <script src="script.js"></script>
</body>
</html>
